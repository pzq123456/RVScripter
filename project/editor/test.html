<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor Demo</title>
    <!-- 引入 Monaco Editor 的样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/editor/editor.main.min.css">
</head>
<body>

<div id="editor" style="height: 300px; width: 600px;"></div>

<!-- 引入 Monaco Editor 的脚本 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.js"></script>
<button id="run">run</button>
<script>
    // 初始化 Monaco Editor
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        var editor = monaco.editor.create(document.getElementById('editor'), {
            value: '// 在这里编写你的代码',
            language: 'javascript', // 设置语言为 JavaScript
            theme: 'vs-dark' // 设置编辑器主题
        });

        // 监听编辑器内容变化事件
        editor.onDidChangeModelContent(function() {
            // 在内容变化时执行的操作
        });

        // 获取编辑器中的代码
        const codeToExecute = editor.getValue();

        try {
        // 使用 Function 构造函数执行代码
        const executeCode = new Function(codeToExecute);
            executeCode();
        } catch (error) {
            console.error('Error executing code:', error);
        }

        let run = document.getElementById('run');
        run.addEventListener('click', function() {
            const codeToExecute = editor.getValue();
            // console.log(codeToExecute);
            try {
                // 使用 Function 构造函数执行代码
                const executeCode = new Function(codeToExecute);
                executeCode();
            } catch (error) {
                console.error('Error executing code:', error);
            }
        });
        });
</script>

</body>
</html>
