<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Monaco Editor 的脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.js"></script>
    <!-- 引入 Monaco Editor 的样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/editor/editor.main.min.css">
    <script>
        // Setup Monaco environment
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            // Now Monaco Editor is loaded, and you can include your main.js
            import('./main.js');
        });
    </script>
</head>
<body>
    <template id="editor-template">
        <div
            id="container"
            style="overflow: hidden; width: 100%; height: 100%; position: absolute"
        ></div>
    </template>
    
    <code-view-monaco language="html"></code-view-monaco>

</body>
</html>
